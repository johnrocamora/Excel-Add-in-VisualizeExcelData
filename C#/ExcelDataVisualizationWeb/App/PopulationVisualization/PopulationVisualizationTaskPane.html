<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>TaskPaneApp1</title>

    <link rel="stylesheet" type="text/css" href="../../Content/Office.css" />

    

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <!-- Use the CDN reference to Office.js when deploying your app -->
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Use the local script references for Office.js to enable offline debugging 
    <script src="../Scripts/Office/1.0/MicrosoftAjax.js"></script>

    <!-- Add your CSS styles to the following file -->
    <link rel="stylesheet" type="text/css" href="../App.css" />
    <link rel="stylesheet" href="../../Content/fabric.min.css">
    <link rel="stylesheet" href="../../Content/fabric.components.min.css">

    <script src="../App.js" type="text/javascript"></script>

    <!-- Add your JavaScript to the following file -->
    <link href="PopulationVisualization.css" rel="stylesheet" type="text/css" />
    <script src="PopulationVisualizationTaskPane.js"></script>
</head>
<body>
    <!-- The following HTML includes a DIV with an ID of validationReport that we will write to in code from the PopulationVisualizationTaskPane.js file  -->
    <!--It also includes two buttons that we will wire up click events for in the PopulationVisualizationTaskPane.js file  -->
    <div id="content-header">
        <div class="padding">
            <div class="ms-font-xxl">View Population Data</div>
        </div>
    </div>

    <div id="content-main">

        <div class="padding">
            
            <hr />
            <div class=".ms-fontColor-themeSecondary .ms-font-m">This section is what the user would use to control the settings used by the associated content app.</div>
            <br />
            <button id="setStacked" class="ms-Button ms-Button--command">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--circlePlus"></i></span>
                <span class="ms-Button-label">View stacked populations</span>
                <span class="ms-Button-description">Description of the action this button takes</span>
            </button>
            <br />
            <br /> 
            <br />
            <button id="setTiled" class="ms-Button ms-Button--command">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--circlePlus"></i></span>
                <span class="ms-Button-label">View tiled populations</span>
                <span class="ms-Button-description">Description of the action this button takes</span>
            </button>
        </div>

    </div>
</body>
</html>
